<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>大数据</title>
    <meta name="keywords" content="大数据" />
    <meta name="description" content="大数据">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="external-page sb-l-c sb-r-c">

<!-- Start: Main -->
<div id="main" class="animated fadeIn">

    <!-- Start: Content-Wrapper -->
    <section>

        <!-- Begin: Content -->
        <section id="content">

            <div class="admin-form theme-info" id="login1">



                <div class="panel panel-info mt10 br-n">

                    <!-- end .form-header section -->
                    <div id="login">
                        <div class="panel-body bg-light p30">
                            <div class="row">

                                <div class="col-sm-12 pr30">

                                    <div class="section">
                                        <label for="username" class="field-label text-muted fs18 mb10">用户名</label>
                                        <label for="username" class="field prepend-icon">
                                            <input type="text"  id="username" class="gui-input" >
                                            <label for="username" class="field-icon">
                                                <i class="fa fa-user"></i>
                                            </label>
                                        </label>
                                    </div>
                                    <!-- end section -->

                                    <div class="section">
                                        <label for="password" class="field-label text-muted fs18 mb10">密码</label>
                                        <label for="password" class="field prepend-icon">
                                            <input type="password"  id="password" class="gui-input" >
                                            <label for="password" class="field-icon">
                                                <i class="fa fa-lock"></i>
                                            </label>
                                        </label>
                                    </div>
                                    <!-- end section -->

                                </div>
                                <div class="col-sm-12" id="login-error"></div>
                            </div>
                        </div>

                        <!-- end .form-body section -->
                        <div class="panel-footer clearfix p10 ph15">
                            <button class="button btn-primary mr10 pull-right" id="submit-login">登 录</button>
                            <label class="switch ib switch-primary pull-left input-align mt10">
                                <input type="checkbox" name="remember" id="remember" checked>
                                <label for="remember" data-on="YES" data-off="NO"></label>
                                <span>记住密码</span>
                            </label>
                        </div>
                        <!-- end .form-footer section -->
                    </div>

                </div>
            </div>

        </section>
        <!-- End: Content -->

    </section>
    <!-- End: Content-Wrapper -->

</div>
<!-- End: Main -->



</body>

</html>
